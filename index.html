<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>

  <section class="container">
    <div class="card">
      <div class="card-image">
        <img src="images/illustration-hero.svg" alt="girl listening music">
      </div>
      <div class="card-title">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="card-price">
        <div class="card-price-icon">
          <img src="images/icon-music.svg" alt="music icon">
        </div>
        <div class="card-price-text">
          <p class="cp-title">Annual Plan</p>
          <p class="cp-price">$59.99/year</p>
        </div>
        <div class="card-price-link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="card-btn-pay">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="card-btn-cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </section>
  
</body>
</html>
